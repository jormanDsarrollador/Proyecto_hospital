<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Sistema de turnos para hospitales</title>
    
</head>
<body>
  <h1>Sistema de gestión de Turnos</h1>
  <div class="form">
      <div class="section">
          <h2>Médicos</h2>
          <div class="doctor">
              <label for="doctor-name">Nombre:</label>
              <input type="text" id="doctor-name">
              <label for="doctor-apellido">Apellido:</label>
              <input type="text" id="doctor-apellido">
              <label for="doctor-edad">Edad:</label>
              <input type="text" id="doctor-edad">
              <label for="doctor-gender">Género:</label>
              <select id="doctor-gender">
                  <option value="Femenino">Femenino</option>
                  <option value="Masculino">Masculino</option>
              </select>
              <button onclick="registrarMedico()">Registrar Médico</button>
          </div>
      </div>

      <div class="section">
          <h2>Pacientes</h2>
          <div class="patient">
              <label for="patient-name">Nombre:</label>
              <input type="text" id="patient-name">
              <label for="patient-apellido">Apellido:</label>
              <input type="text" id="patient-apellido">
              <label for="patient-edad">Edad:</label>
              <input type="text" id="patient-edad">
              <label for="patient-gender">Género:</label>
              <select id="patient-gender">
                  <option value="Femenino">Femenino</option>
                  <option value="Masculino">Masculino</option>
              </select>
              <label>Prioridad del Paciente:</label>
              <input type="radio" id="priority-yes" name="priority" value="Sí">
              <label for="priority-yes">Sí</label>
              <input type="radio" id="priority-no" name="priority" value="No">
              <label for="priority-no">No</label>
              <button onclick="registrarPaciente()">Registrar Paciente</button>
          </div>
      </div>

      <div class="section">
          <h2>Reservar Turno</h2>
          <div class="appointment">
              <label>Doctor Disponible:</label>
              <select id="doctor-select"></select>
              <label for="appointment-date">Fecha:</label>
              <input type="date" id="appointment-date">
              <label for="appointment-time">Hora:</label>
              <input type="time" id="appointment-time">
              <select id="patient-select"></select>
              <button onclick="registrarTurno()">Reservar Turno</button>
          </div>
      </div>
  </div>
  <div class="reservations">
      <div class="section">
          <h2>Reservaciones Realizadas</h2>
          <ul id="reservations"></ul>
      </div>
  </div>

<script src="./scrips/script.js"></script>
</body>
</html>
