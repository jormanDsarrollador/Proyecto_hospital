<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Sistema de turnos para hospitales</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <h1>Sistema de turnos para hospitales</h1>
  <div class="form">
    <h2>Médicos</h2>
    <ul>
      <li>
        <label for="doctor-name">Nombre</label>
        <input type="text" id="doctor-name">
      </li>
      <li>
        <label for="doctor-surname">Apellidos</label>
        <input type="text" id="doctor-surname">
      </li>
      <li>
        <label for="doctor-specialty">Especialidad</label>
        <input type="text" id="doctor-specialty">
      </li>
      <li>
        <label for="doctor-availability">Disponibilidad</label>
        <input type="text" id="doctor-availability">
      </li>
      <button id="registrar-medico">Registrar Médico</button>
    </ul>
    <h2>Pacientes</h2>
    <ul>
      <li>
        <label for="patient-name">Nombre</label>
        <input type="text" id="patient-name">
      </li>
      <li>
        <label for="patient-surname">Apellidos</label>
        <input type="text" id="patient-surname">
      </li>
      <li>
        <label for="patient-birthdate">Fecha de nacimiento</label>
        <input type="date" id="patient-birthdate">
      </li>
      <li>
        <label for="patient-priority">Prioridad</label>
        <input type="number" id="patient-priority">
      </li>
    </ul>
    <button id="registrar-paciente">Registrar Paciente</button>
    <h2>Turnos</h2>
    <ul>
      <li>
        <label for="date">Fecha</label>
        <input type="date" id="date">
      </li>
      <li>
        <label for="time">Hora</label>
        <input type="time" id="time">
      </li>
      <li>
        <label for="doctor">Médico</label>
        <select id="doctor">
          <option value="">Seleccionar médico</option>
          <option value="1">Dr. García</option>
          <option value="2">Dra. Pérez</option>
        </select>
      </li>
      <li>
        <label for="patient">Paciente</label>
        <select id="patient">
          <option value="">Seleccionar paciente</option>
        </select>
      </li>
    </ul>
    <button id="solicitar-turno">Solicitar turno</button>
  </div>

<script src="./scrips/script.js"></script>
</body>
</html>
